<html>

<head>
    <title>Students List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="list-container">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="./list.html">STUDENTS</a></li>
            </ul>
        </nav>
        <div id="studentsTable"></div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Update Student Data</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
        
                    <div class="modal-body">
                        <form class="row g-3" action="" id="studentEditForm">
                            <div class="col-md-6">
                                <label for="inputfname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputfname" value="${editStudent.fname}">
                            </div>
                            <div class="col-md-6">
                                <label for="inputlname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputlname" value="${editStudent.lname}">
                            </div>
                            <div class="col-md-6">
                                <label for="inputemail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputemail" value="${editStudent.email}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" minlength="10" maxlength="10" required
                                    value="${editStudent.phone}">
                            </div>
                            <div class="col-md-12">
                                <label for="inputAddress" class="form-label">Address 1</label>
                                <input type="text" class="form-control" id="inputAddress" value="${editStudent.address1}">
                            </div>
                            <div class="col-md-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" value="${editStudent.address2}">
                            </div>
                            <div class="col-md-12">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip" minlength="5" maxlength="6" value="${editStudent.pincode}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" onclick=editStudentData() class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./JS/list.js"></script>
</body>

</html>
